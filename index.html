<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="Calstyle.css">
</head>
<body>
    <!-- Contenedor de la calculadora -->
    <div class="calculator">
        <!-- Pantalla de la calculadora -->
        <div id="display" class="display">0</div>
        <!-- Botones de la calculadora -->
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operation" onclick="appendToDisplay('/')">÷</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operation" onclick="appendToDisplay('*')">×</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operation" onclick="appendToDisplay('-')">−</button>
            <button class="number" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="operation" onclick="appendToDisplay('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Scripts de la calculadora -->
    <script>
        // Función para limpiar la pantalla
        function clearDisplay() {
            document.getElementById("display").innerText = "0";
        }

        // Función para añadir números u operadores a la pantalla
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            if (display.innerText === "0") {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        // Función para realizar el cálculo
        function calculate() {
            const display = document.getElementById("display");
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = "Error";
            }
        }
    </script>
</body>
</html>
